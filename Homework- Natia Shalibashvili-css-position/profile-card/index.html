    <title>Profile Card</title>
</head>
<body>

    <main>
        <section class="profile-card">
            <div class="card-top">
                <img src="./asset/image/Oval.png" alt="">
            </div>
           

            <div class="card-body">
                <img src="./asset/image/profile.jpg" alt="Victor Crest">
                <h3> Victor Crest <span>26</span> </h3>
                    <p>London</p> 
            </div>

            <div class="card-bottom">
                <div class="followers">

                        <p>Followers</p>
                    </div>
                    <div class="likes">
                        <h4>803K</h4>

                    </div>
                    <div class="photos">

                    </div>

        </section>
    </main>

    
    
</body>
